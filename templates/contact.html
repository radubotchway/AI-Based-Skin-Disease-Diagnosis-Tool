<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Dermaid</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #fff;
            font-family: Arial, sans-serif;
        }

        .main-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* header */
        header {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            padding: 10px 20px;
            background: #4CAF50;
        }

        .logo-container {
            display: flex;
            flex-direction: row;
        }

        .logo-circle img {
            height: 80px;
        }

        nav {
            margin: 30px 0 0 50px;
        }

        nav a {
            padding-right: 60px;
            text-decoration: none;
            color: #fff;
            font-size: 20px;
        }

        a:hover {
            text-decoration: underline;
        }

        .register-container {
            margin-right: 10px;
            padding: 20px;
        }

        /* footer */
        footer {
            background-color: #4CAF50;
            color: #fff;
            text-align: center;
            padding-bottom: 10px;
        }

        .footer-container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            padding: 0 50px;
        }

        .social-media i, .contact-info i {
            padding: 5px;
            font-size: 20px;
            cursor: pointer;
        }

        .legal a {
            color: #fff;
            text-decoration: none;
        }

        .legal a:hover {
            text-decoration: underline;
        }

        /* contact */
        #contact-form {
            text-align: center;
        }

        #contact-form form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #contact-form label {
            margin-bottom: 5px;
        }

        #contact-form input,
        #contact-form textarea {
            width: 30%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        #contact-form button {
            width: 150px;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #contact-form button:hover {
            background-color: #45a049;
        }
    </style>
    <script src="https://kit.fontawesome.com/d014e09def.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-container">
        <header>
            <div class="logo-container">
                <div class="logo-circle">
                    <img src="static/Logo/dermaid-high-resolution-logo-white-transparent (1).png" alt="Dermaid Logo">
                </div>
            </div>
            <div>
                <nav>
                    <a href="about-us.html">About Us</a>
                    <a href="contact.html">Contact</a>
                    <a href="faq.html">FAQ</a>
                </nav>
            </div>
            <div class="register-container"></div>
        </header>
    
        <section id="contact-form">
            <div class="container">
                <h2>Contact Us</h2>
                <p>Send us your inquiries or feedback using the form below:</p>
                <form id="contact-form" action="{{ url_for('contact') }}" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>

        <footer>
            <div class="footer-container">
                <div class="contact-info">
                    <h3>Contact Information</h3>
                    <i class="fa-solid fa-envelope"></i>
                    <i class="fa-solid fa-phone"></i>
                </div>
                <div class="social-media">
                    <h3>Follow Us</h3>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-github"></i>
                    <i class="fa-brands fa-discord"></i>
                    <i class="fa-brands fa-snapchat"></i>
                    <i class="fa-brands fa-whatsapp"></i>
                </div>
            </div>
            <div class="legal">
                <a href="#privacy-policy">Privacy Policy</a> | <a href="#terms-of-service">Terms of Service</a>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
    <script src="darkmode.js"></script>
</body>
</html>
